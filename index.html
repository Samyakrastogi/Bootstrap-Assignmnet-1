<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container overflow-hidden">
        <div class="row gy-5">
          <div class="col-6">
            <div class="p-3 border bg-light text-center">FORM</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light text-center">TABLE</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light"><form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Father's Name</label>
                  <input type="name" class="form-control" placeholder="">
                 </div>
                 <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Mother's Name</label>
                    <input type="name" class="form-control" placeholder="">
                   </div>
                   <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                    <input type="name" class="form-control" placeholder="017xxxxxxx">
                   </div>
                 <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="sample@example.com">
                   </div>
                   <div class="mb-3">
                    <label for="exampleInputGender" class="form-label">Gender</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label " for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Other</label>
                      </div>
                   </div>
                   <div class="mb-3">
                    <label for="exampleInputDateOfBirth" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" placeholder="">
                   </div>
                   <div class="mb-3">
                    <label for="exampleInputAddress" class="form-label">Address</label>
                    <input type="address" class="form-control" placeholder="Street:- House:- Road:-">
                   </div>
                   <div class="mb-3">
                    <label for="exampleInputBloodGroup" class="form-label">Blood Group</label>
                    <input type="dropdown" class="form-control" placeholder="">
                   </div>
            

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"></label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form></div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light">
                <table class="table table-success table-striped">
                    <thead>
                      <tr>
                        <th scope="col">SNo.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone No.</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>

                    </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Samyak</td>
                        <td>9432156780</td>
                        <td>Male</td>
                        <td>Farrukhabad</td>
                        <td>Badminton</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jai</td>
                        <td>1234567890</td>
                        <td>Male</td>
                        <td>Kanpur</td>
                        <td>Cricket</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Sumit</td>
                        <td>7645321890</td>

                        <td>Male</td>
                        <td>Delhi</td>
                        <td>Cycling</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
          </div>
        </div>
      </div>

   
</body>
</html>
