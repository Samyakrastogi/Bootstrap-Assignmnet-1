<!DOCTYPE html>

<!-- JavaScript Bundle with Popper -->

<body style="background-color:rgb(182, 238, 186);">

    <div class="container overflow-hidden">

                    <input type="name" class="form-control" placeholder="">

                    <label for="exampleInputEmail1" class="form-label fs-4">Email</label>
                    <input type="email" class="form-control" placeholder="sample@example.com">

                    <label for="exampleInputGender" class="form-label fs-4">Gender</label>

                    <div class="form-check form-check-inline">

                      </div>
                      <div class="form-check form-check-inline">

                   </div>
                   <div class="mb-3">
                    <label for="exampleInputDateOfBirth" class="form-label fs-4">Date Of Birth</label>
                    <input type="date" class="form-control" placeholder="">
                   </div>
                   <div class="mb-3">
                    <label for="exampleInputAddress" class="form-label fs-4">Address</label>
                    <input type="address" class="form-control" placeholder="Street:- House:- Road:-">
                   </div>

                          <li><button class="dropdown-item" type="button">B+</button></li>
                          <li><button class="dropdown-item" type="button">B-</button></li>
                          <li><button class="dropdown-item" type="button">O+</button></li>
                          <li><button class="dropdown-item" type="button">O-</button></li>
                          <li><button class="dropdown-item" type="button">AB+</button></li>
                          <li><button class="dropdown-item" type="button">AB-</button></li>     
                        </ul>
                      </div>
                   </div>

                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">EEE</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">BBA</label>
                      </div>
                   </div>

                   <div class="mb-3">
                    <label for="exampleInputGender" class="form-label fs-4">Course</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">C</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2">
                        <label class="form-check-label" for="inlineCheckbox1">C++</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option3">

                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
                        <label class="form-check-label" for="inlineCheckbox1">ML</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option6">
                        <label class="form-check-label" for="inlineCheckbox1">Robotics</label>
                      </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputFile" class="col-sm-2 col-form-label fs-4">Photo</label>
                        
                        <div class="col-sm-6">
                            <input class="form-control form-control-lg" id="formFileLg" type="file">

                    </div>
 
                 
                <button type="submit" class="btn btn-primary bg-success">Submit</button>
                <button type="reset" class="btn btn-primary bg-danger">Reset</button>

            </form></div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light">
                <table class="table table-primary table-striped">
                    <thead>
                      <tr>
                        <th scope="col">SNo.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone No.</th>
                        <th scope="col">Gender</th>

                    </tr>

                    <tbody>

                      <tr>
